<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="tablero"></div>
    <div id="Mensajes"></div>
    <script>
      var turno = 0;
      for (var i = 0; i < 25; i++) {
        document.getElementById("tablero").innerHTML +=
          '<button id="b' +
          i +
          '"" onclick="Jugar(event)" type="button" class="btn btn-secondary btn-lg">üî≤</button>';
        if ((i + 1) % 5 === 0) {
          document.getElementById("tablero").innerHTML += "<br>";
        }
      }

      function Jugar(e) {
        var nombre = e.target.id;
        if (turno === 0) {
          document.getElementById(nombre).innerHTML = "‚ùå";
        } else {
          document.getElementById(nombre).innerHTML = "‚≠ï";
        }
        document.getElementById(nombre).disabled = true;
        turno = (turno + 1) % 2;
        revisarganador();
      }

      function revisarganador() {
        for (var jugador = 0; jugador <= 1; jugador++) {
          var marca = "";
          if (jugador === 0) {
            marca = "‚ùå";
          } else {
            marca = "‚≠ï";
          }
          for (var principio = 0; principio <= 20; principio += 5) {
            var linea = true;
            for (var i = principio; i < 5 + principio; i = i += 1) {
              var Ncasilla = "b" + i;
              linea &= document.getElementById(Ncasilla).innerHTML === marca;
            }
            if (linea) {
              document.getElementById("Mensajes").innerHTML =
                "Ganador: " + marca;
              terminarJuego();
            }
          }
          for (var principio = 0; principio <= 4; principio++) {
            var linea = true;
            for (var i = principio; i <= 20 + principio; i = i + 5) {
              var Ncasilla = "b" + i;
              linea &= document.getElementById(Ncasilla).innerHTML === marca;
            }
            if (linea) {
              document.getElementById("Mensajes").innerHTML =
                "Ganador: " + marca;
              terminarJuego();
            }
          }
          
            var linea = true;
            for (var principio = 0; principio <= 24; principio += 6) {
            var Ncasilla = "b" + principio;
            linea &= document.getElementById(Ncasilla).innerHTML === marca;
          }
          if (linea) {
            document.getElementById("Mensajes").innerHTML = "Ganador: " + marca;
            terminarJuego();
          }
        }
      }

      function terminarJuego() {
        for (var i = 0; i < 25; i++) {
          var nombre = "b" + i;
          document.getElementById(nombre).disabled = true;
        }
      }
    </script>
  </body>
</html>
